<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Laptop</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-circle"></div>
    <div class="wrapper">
      <nav>
        <img class="brand" src="./media/brand.svg" alt="brand" />
        <div class="links">
          <a href="#" class="link">Specs</a>
          <a href="#" class="link">Products</a>
          <a href="#" class="link">Contact</a>
        </div>
        <a href="#" class="cart-button"
          ><img src="./media/cart.svg" alt="Cart"
        /></a>
      </nav>
      <main>
        <div class="info">
          <div class="info__text">
            <h1 class="info__text__header">Laptop for the future</h1>
            <p class="info__text__description">
              The new 14 inch weightless design offering a 4k display with touch
              functionality
            </p>
          </div>
          <div class="info__buttons">
            <a href="#" class="btn--secondary"
              >14 INCH <img src="./media/down.svg" alt=""
            /></a>
            <a href="#" class="btn--primary">ADD TO CART</a>
          </div>
        </div>
        <div class="display">
          <img src="./media/laptop.png" alt="Laptop" />
        </div>
      </main>
    </div>
  </body>
</html>
